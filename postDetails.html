<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    
    <script src="scripts/comments.model.js"></script>
    <script src="scripts/users.model.js"></script>
    <script src="scripts/posts.model.js"></script>
    <script src="scripts/postDetails.js" defer></script>
</head>
<body>
    <h1 data-post="tile"></h1>
    <h2 data-post="author"></h2>
    <div data-post="body"></div>
    <div style="margin-top: 10px;" data-post="comments">
        <h2>Comments</h2>
    </div>
    <form data-comment-form>

        <p>
            <h2>Add a Comment</h2>
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </p>

        <p><input type="button" data-post="add-comment" value="Add a Comment"></p>
        
    </form>
</body>
</html>
